<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML tables</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>A basic table</h1>
    <table>
      <tr class="align">
        <td><img src="images/dog_small.jpg"></td>
        <td><img src="images/cat_small.jpg"></td>
        <td><img src="images/dog_small.jpg"></td>
        <td><img src="images/cat_small.jpg"></td>
        <td><img src="images/dog_small.jpg"></td>
        <td><img src="images/cat_small.jpg"></td>
      </tr>

      <tr class="center">
        <td class="blue">Dog</td>
        <td class="red">Cat</td>
        <td class="blue">Dog</td>
        <td class="red">Cat</td>
        <td class="blue">Dog</td>
        <td class="red">Cat</td>
      </tr>
    </table>
  </body>
</html>
